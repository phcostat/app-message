<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" formControlName="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
      Entrar
    </ion-button>
  </form>
</ion-content>
