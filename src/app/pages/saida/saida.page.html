<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Caixa de Sa√≠da</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let msg of mensagens">
      <ion-item>
        <ion-label>
          <h2>{{ msg.usuarioDestinatario.nome }}</h2>
          <p>{{ msg.texto }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirMensagem(msg.id)">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text *ngIf="mensagens.length === 0">
    <p style="text-align: center; margin-top: 2rem;">Nenhuma mensagem enviada.</p>
  </ion-text>
</ion-content>
